name: Build and Deploy WordPress Plugin

on:
  workflow_dispatch: # Позволява ръчно стартиране от GitHub UI
  push:
    tags:
      - "v*" # Стартира се при всеки таг от вида v1.0.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PLUGIN_SLUG: bizzio-sync-for-woocommerce

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PHP and Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          tools: composer

      - name: Install and Configure PHPCS
        run: |
          composer global config --no-plugins allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
          composer global require dealerdirect/phpcodesniffer-composer-installer
          composer global require squizlabs/php_codesniffer
          composer global require wp-coding-standards/wpcs
          /home/runner/.composer/vendor/bin/phpcs --config-set installed_paths \
          /home/runner/.composer/vendor/wp-coding-standards/wpcs,\
          /home/runner/.composer/vendor/phpcsstandards/phpcsutils,\
          /home/runner/.composer/vendor/phpcsstandards/phpcsextra

      - name: Auto-fix code style issues (continue even if some remain)
        run: /home/runner/.composer/vendor/bin/phpcbf ./bizzio-sync-for-woocommerce || true

      - name: Show remaining PHPCS issues
        run: |
          /home/runner/.composer/vendor/bin/phpcs ./bizzio-sync-for-woocommerce || true

      - name: Build plugin ZIP
        run: |
          mkdir -p build
          cd bizzio-sync-for-woocommerce
          zip -r ../build/${{ env.PLUGIN_SLUG }}.zip * .[^.]* -x "*.git*" "*.DS_Store" "node_modules/*" "*.md" "*.txt"
          cd ..
          ls -la build/ # Debug: показва какво има в build директорията

      - name: Upload ZIP artifact (CI)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PLUGIN_SLUG }}
          path: build/${{ env.PLUGIN_SLUG }}.zip

      # Поправен upload към GitHub Release
      - name: Upload ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: build/${{ env.PLUGIN_SLUG }}.zip
          name: Release ${{ github.ref_name }}
          body: |
            WordPress Plugin Release ${{ github.ref_name }}

            ## Download
            - [bizzio-sync-for-woocommerce.zip](bizzio-sync-for-woocommerce.zip) - Plugin ZIP file
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

